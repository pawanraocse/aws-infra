spring:
  application:
    name: auth-service

  # Tenant datasource routing is handled by TenantDataSourceRouter
  # Individual tenant connections are created dynamically

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public  # updated to use auth schema
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: false  # Disabled - using custom Flyway configuration for platform and tenant databases

  security:
    oauth2:
      client:
        registration:
          cognito:
            client-id: ${COGNITO_CLIENT_ID}
            client-secret: ${COGNITO_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
              - phone
              - aws.cognito.signin.user.admin
            redirect-uri: ${COGNITO_REDIRECT_URI:http://localhost:8081/auth/login/oauth2/code/cognito}
            authorization-grant-type: authorization_code
            client-name: Cognito
        provider:
          cognito:
            issuer-uri: ${COGNITO_ISSUER_URI}
            user-name-attribute: username
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI}

# Cognito configuration
cognito:
  user-pool-id: ${COGNITO_USER_POOL_ID}
  client-id: ${COGNITO_CLIENT_ID}
  client-secret: ${COGNITO_CLIENT_SECRET:}
  domain: ${COGNITO_DOMAIN}
  region: ${AWS_REGION:us-east-1}
  logout-redirect-url: ${COGNITO_LOGOUT_REDIRECT_URL:http://localhost:8081/auth/logged-out}

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /auth

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30

  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${project.version:1.0.0}
      region: ${AWS_REGION:us-east-1}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.learning.authservice: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO

# NT-21 singleton Cognito client feature flag
auth:
  cognito:
    singleton:
      enabled: true

# Datasource configuration
app:
  datasource:
    platform:
      url: ${PLATFORM_DATASOURCE_URL:jdbc:postgresql://localhost:5432/awsinfra}
      username: ${PLATFORM_DATASOURCE_USERNAME:postgres}
      password: ${PLATFORM_DATASOURCE_PASSWORD:postgres}
  flyway:
    platform:
      enabled: ${PLATFORM_FLYWAY_ENABLED:false}  # Disable for now, no platform tables yet

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      platformService:
        baseConfig: default
        waitDurationInOpenState: 5s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      platformService:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
    instances:
      platformService:
        timeoutDuration: 5s

