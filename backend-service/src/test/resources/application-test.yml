spring:
  application:
    name: backend-service-test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Explicitly disable any multi-tenant settings
        default_schema: public

  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    com.learning.backendservice: INFO
    org.springframework.orm.jpa: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
