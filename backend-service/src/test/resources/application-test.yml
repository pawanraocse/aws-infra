spring:
  application:
    name: backend-service-test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

eureka:
  client:
    enabled: false

# Enable OpenAPI in tests
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: WARN
    com.learning.backendservice: INFO
    org.testcontainers: INFO
    org.springdoc: DEBUG  # Debug OpenAPI issues
