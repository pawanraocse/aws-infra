# =============================================================================
# Docker Compose Base Configuration
# =============================================================================
# Base service definitions for all environments (local, budget, production)
# This file should NOT be run directly - use extends in other compose files
# 
# Usage:
#   Local:  docker-compose up -d  (uses docker-compose.yml which extends this)
#   Budget: docker-compose -f docker-compose.budget.yml up -d
# =============================================================================

services:
  # ============================================================================
  # OpenFGA - Fine-Grained Authorization
  # ============================================================================
  openfga-migrate:
    image: openfga/openfga:latest
    container_name: ${PROJECT_NAME:-cloudinfra}-openfga-migrate
    networks:
      - cloudinfra-net
    restart: "no"
    # command and depends_on set by extending file

  openfga:
    image: openfga/openfga:latest
    container_name: ${PROJECT_NAME:-cloudinfra}-openfga
    command: run
    ports:
      - "8090:8080"   # HTTP API
      - "8091:8081"   # gRPC
      - "3000:3000"   # Playground UI
    networks:
      - cloudinfra-net
    healthcheck:
      test: ["CMD", "/usr/local/bin/grpc_health_probe", "-addr=:8081"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # OpenTelemetry Collector
  # ============================================================================
  otel-collector:
    build:
      context: ./docker/otel-collector
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-cloudinfra}-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_PROFILE: ""
    networks:
      - cloudinfra-net
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    healthcheck:
      disable: true
    restart: unless-stopped

  # ============================================================================
  # Eureka Service Discovery
  # ============================================================================
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: cloudinfra-eureka-server:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-eureka-server
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      SERVER_PORT: 8761
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    networks:
      - cloudinfra-net
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  # ============================================================================
  # Gateway Service
  # ============================================================================
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: cloudinfra-gateway-service:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-gateway-service
    networks:
      - cloudinfra-net
    ports:
      - "8080:8080"
      - "5005:5005"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped
    # environment, depends_on set by extending file

  # ============================================================================
  # Backend Service
  # ============================================================================
  backend-service:
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    image: cloudinfra-backend-service:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-backend-service
    networks:
      - cloudinfra-net
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped
    # environment, depends_on set by extending file

  # ============================================================================
  # Auth Service
  # ============================================================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: cloudinfra-auth-service:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-auth-service
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - cloudinfra-net
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081/auth/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped
    # environment, depends_on set by extending file

  # ============================================================================
  # Platform Service
  # ============================================================================
  platform-service:
    build:
      context: ./platform-service
      dockerfile: Dockerfile
    image: cloudinfra-platform-service:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-platform-service
    networks:
      - cloudinfra-net
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8083/platform/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped
    # environment, depends_on set by extending file

  # ============================================================================
  # Payment Service
  # ============================================================================
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    image: cloudinfra-payment-service:1.0.0
    container_name: ${PROJECT_NAME:-cloudinfra}-payment-service
    networks:
      - cloudinfra-net
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8088/payment-service/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped
    # environment, depends_on set by extending file

networks:
  cloudinfra-net:
    driver: bridge
