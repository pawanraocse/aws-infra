# =============================================================================
# Docker Compose Local Development
# =============================================================================
# Extends base configuration with local Postgres and Redis containers
# 
# Usage:
#   docker-compose up -d
# =============================================================================

include:
  - docker-compose.base.yml

services:
  # ============================================================================
  # PostgreSQL (Local Container)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: awsinfra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - awsinfra-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-openfga.sh:/docker-entrypoint-initdb.d/init-openfga.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "5432:5432"

  # ============================================================================
  # Redis (Local Container)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    networks:
      - awsinfra-net
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # OpenFGA - Connect to Local Postgres
  # ============================================================================
  openfga-migrate:
    command: migrate --datastore-engine postgres --datastore-uri "postgres://postgres:postgres@postgres:5432/openfga?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  openfga:
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@postgres:5432/openfga
      - OPENFGA_PLAYGROUND_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      openfga-migrate:
        condition: service_completed_successfully

  # ============================================================================
  # Gateway - Connect to Local Redis
  # ============================================================================
  gateway-service:
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started

  # ============================================================================
  # Backend - Connect to Local Postgres & Redis
  # ============================================================================
  backend-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ============================================================================
  # Auth - Connect to Local Postgres & Redis
  # ============================================================================
  auth-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      PLATFORM_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ============================================================================
  # Platform - Connect to Local Postgres & Redis
  # ============================================================================
  platform-service:
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
