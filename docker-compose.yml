services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: awsinfra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - awsinfra-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "5432:5432" # remove in production

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    networks:
      - awsinfra-net
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # OpenTelemetry Collector for AWS X-Ray distributed tracing
  otel-collector:
    build:
      context: ./docker/otel-collector
      dockerfile: Dockerfile
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    env_file:
      - .env
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_PROFILE: ""  # Override profile from .env - OTEL Collector uses credentials directly
    networks:
      - awsinfra-net
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "13133:13133" # Health check
    healthcheck:
      # Disabled: AWS OTEL Collector minimal image lacks wget/curl
      disable: true
    restart: unless-stopped

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: awsinfra-eureka-server:1.0.0
    container_name: eureka-server
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      SERVER_PORT: 8761
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    networks:
      - awsinfra-net
    ports:
      - "8761:8761"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8761/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: awsinfra-gateway-service:1.0.0
    container_name: gateway-service
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: gateway-service
      SERVER_PORT: 8080
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"
      EUREKA_INSTANCE_HOSTNAME: gateway-service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,gateway
      AWS_REGION: us-east-1
      AWS_PROFILE: ""
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      # NOTE: Cognito config (USER_POOL_ID, SPA_CLIENT_ID) loaded from SSM via entrypoint.sh
    networks:
      - awsinfra-net
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  backend-service:
    build:
      context: ./backend-service
      dockerfile: Dockerfile
    image: awsinfra-backend-service:1.0.0
    container_name: backend-service
    environment:
      SPRING_APPLICATION_NAME: backend-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"
      EUREKA_INSTANCE_HOSTNAME: backend-service
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINTS_WEB_BASE_PATH: /actuator
      server.port: 8082
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    networks:
      - awsinfra-net
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8082/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: awsinfra-auth-service:1.0.0
    container_name: auth-service
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: auth-service
      # Enable prod profile for real SES email sending (remove for dev mode with mock emails)
      SPRING_PROFILES_ACTIVE: ${AUTH_PROFILE:-}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      server.port: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      PLATFORM_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"
      EUREKA_INSTANCE_HOSTNAME: auth-service
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINTS_WEB_BASE_PATH: /actuator
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
      # SES Configuration (only used when SPRING_PROFILES_ACTIVE=prod)
      SES_FROM_EMAIL: ${SES_FROM_EMAIL:-noreply@example.com}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - awsinfra-net
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8081/auth/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  platform-service:
    build:
      context: ./platform-service
      dockerfile: Dockerfile
    image: awsinfra-platform-service:1.0.0
    container_name: platform-service
    env_file:
      - .env
    environment:
      SPRING_APPLICATION_NAME: platform-service
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/awsinfra
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"
      EUREKA_INSTANCE_HOSTNAME: platform-service
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
      # Stripe Billing Configuration
      BILLING_ENABLED: ${BILLING_ENABLED:-false}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_STARTER: ${STRIPE_PRICE_STARTER:-}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO:-}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-http://localhost:4200/app/settings/billing?success=true}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-http://localhost:4200/app/settings/billing?canceled=true}
    networks:
      - awsinfra-net
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8083/platform/actuator/health || exit 1",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  awsinfra-net:
    driver: bridge
