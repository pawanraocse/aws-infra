<div class="flex justify-content-center align-items-center min-h-screen bg-blue-50"
  style="background: linear-gradient(135deg, var(--surface-50) 0%, var(--primary-50) 100%);">

  <div class="w-full" style="max-width: 450px;">
    <div class="text-center mb-5">
      <div class="text-3xl font-bold text-900 mb-2">Welcome Back</div>
      <div class="text-600 font-medium">Sign in to continue to your dashboard</div>
    </div>

    <p-card styleClass="card-glass shadow-soft p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">

        <div *ngIf="error()" class="mb-2">
          <p-message severity="error" [text]="error()!" styleClass="w-full"></p-message>
        </div>

        <div class="flex flex-column gap-2">
          <label for="username" class="font-medium text-900">Email Address</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope"></i>
            <input pInputText id="username" formControlName="username" class="w-full" placeholder="you@example.com" />
          </span>
        </div>

        <div class="flex flex-column gap-2">
          <label for="password" class="font-medium text-900">Password</label>
          <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
            styleClass="w-full" inputStyleClass="w-full" placeholder="••••••••">
          </p-password>
          <div class="flex justify-content-end">
            <a class="text-sm font-medium cursor-pointer text-primary-600 hover:text-primary-800">Forgot password?</a>
          </div>
        </div>

        <p-button type="submit" label="Sign In" [loading]="loading()" [disabled]="loginForm.invalid"
          styleClass="w-full p-button-lg">
        </p-button>

        <div class="text-center mt-3 text-600">
          Don't have an account?
        </div>

        <div class="grid mt-1">
          <div class="col-6">
            <p-button label="Personal" icon="pi pi-user" styleClass="w-full p-button-outlined p-button-secondary"
              routerLink="/auth/signup/personal"></p-button>
          </div>
          <div class="col-6">
            <p-button label="Organization" icon="pi pi-building"
              styleClass="w-full p-button-outlined p-button-secondary"
              routerLink="/auth/signup/organization"></p-button>
          </div>
        </div>
      </form>
    </p-card>

    <div class="text-center mt-4 text-500 text-sm">
      &copy; 2025 Cloud Infra Template. All rights reserved.
    </div>
  </div>
</div>
