spring:
  application:
    name: platform-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/awsinfra}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        lob:
          non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_platform_service

  # Redis configuration for Redisson (caching)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_8asmhblbI}
      # Uncomment if platform-service later needs OAuth2 client (interactive admin UI flows)
      # client:
      #   registration:
      #     cognito:
      #       client-id: ${COGNITO_CLIENT_ID:}
      #       client-secret: ${COGNITO_CLIENT_SECRET:}
      #       scope:
      #         - openid
      #         - email
      #         - profile
      #       redirect-uri: ${COGNITO_REDIRECT_URI:http://localhost:8083/login/oauth2/code/cognito}
      #       authorization-grant-type: authorization_code
      #       client-name: Cognito
      #   provider:
      #     cognito:
      #       issuer-uri: ${COGNITO_ISSUER_URI:}
      #       user-name-attribute: username
    webclient:
      connect-timeout: 5000
      read-timeout: 10000
      write-timeout: 10000

# Service discovery - Eureka service names for load-balanced WebClient
services:
  backend:
    base-url: http://backend-service
  auth:
    base-url: http://auth-service
  payment:
    base-url: http://payment-service

server:
  port: ${SERVER_PORT:8083}
  servlet:
    context-path: /platform
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100

reactor:
  netty:
    ioWorkerCount: 4
    ioSelectCount: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState
        liveness:
          include: livenessState

  metrics:
    tags:
      application: ${spring.application.name}

  prometheus:
    metrics:
      export:
        enabled: true

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: ${TRACING_PROBABILITY:1.0}

  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      context-path: /platform

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SPRINGDOC_ENABLED:false}   # secured for production
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}
    operations-sorter: method
    tags-sorter: alpha

platform:
  db-per-tenant:
    enabled: true
  tenant:
    database-mode:
      enabled: true
  dropOnFailure: false
  tenantDbHost: localhost
  tenantDbPort: 5432
  adminDatabase: postgres
  jdbcDriver: org.postgresql.Driver

logging:
  level:
    root: INFO
    com.learning.platformservice: DEBUG
    org.springframework.security: INFO
    org.springframework.cloud: INFO

# Cognito (used for admin user creation via AWS SDK, not interactive login)
cognito:
  user-pool-id: ${COGNITO_USER_POOL_ID:}
  client-id: ${COGNITO_CLIENT_ID:}
  domain: ${COGNITO_DOMAIN:}
  region: ${AWS_REGION:us-east-1}
  # logout-redirect-url intentionally omitted for platform-service

metrics:
  tenant:
    enabled: true

resilience4j:
  retry:
    instances:
      backendMigration:
        max-attempts: 3
        wait-duration: 2s

  circuitbreaker:
    instances:
      backendMigration:
        sliding-window-size: 10
        failure-rate-threshold: 50

# =============================================================================
# Billing Configuration (Stripe)
# =============================================================================
billing:
  enabled: ${BILLING_ENABLED:true}
  b2c:
    enabled: ${BILLING_B2C_ENABLED:false}  # Toggle to enable B2C billing
  stripe:
    api-key: ${STRIPE_API_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
    success-url: ${STRIPE_SUCCESS_URL:http://localhost:4200/settings/billing?success=true}
    cancel-url: ${STRIPE_CANCEL_URL:http://localhost:4200/settings/billing?canceled=true}
  tiers:
    starter:
      price-id: ${STRIPE_PRICE_STARTER:price_starter}
      name: Starter
      max-users: 5
    pro:
      price-id: ${STRIPE_PRICE_PRO:price_pro}
      name: Pro
      max-users: 50
    enterprise:
      price-id: ${STRIPE_PRICE_ENTERPRISE:price_enterprise}
      name: Enterprise
      max-users: -1  # Unlimited
