spring:
  application:
    name: platform-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/awsinfra}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_platform_service
    validate-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_8asmhblbI}
      # Uncomment if platform-service later needs OAuth2 client (interactive admin UI flows)
      # client:
      #   registration:
      #     cognito:
      #       client-id: ${COGNITO_CLIENT_ID:}
      #       client-secret: ${COGNITO_CLIENT_SECRET:}
      #       scope:
      #         - openid
      #         - email
      #         - profile
      #       redirect-uri: ${COGNITO_REDIRECT_URI:http://localhost:8083/login/oauth2/code/cognito}
      #       authorization-grant-type: authorization_code
      #       client-name: Cognito
      #   provider:
      #     cognito:
      #       issuer-uri: ${COGNITO_ISSUER_URI:}
      #       user-name-attribute: username

server:
  port: ${SERVER_PORT:8083}
  servlet:
    context-path: /platform
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}

  prometheus:
    metrics:
      export:
        enabled: true

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  tracing:
    sampling:
      probability: ${TRACING_PROBABILITY:1.0}

  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411}/api/v2/spans


# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      context-path: /platform

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

platform:
  db-per-tenant:
    enabled: false
  tenant:
    provisioning:
      enabled: true
    database-mode:
      enabled: false # feature flag for DATABASE storage mode
  audit:
    enabled: false # placeholder for future Kafka/SNS publishing
  internal-token:
    enabled: false # future PS-13
  backend:
    base-url: ${PLATFORM_BACKEND_BASE_URL:http://localhost:8082}

logging:
  level:
    root: INFO
    com.learning.platformservice: DEBUG
    org.springframework.security: INFO
    org.springframework.cloud: INFO

# Cognito (used for admin user creation via AWS SDK, not interactive login)
cognito:
  user-pool-id: ${COGNITO_USER_POOL_ID:}
  client-id: ${COGNITO_CLIENT_ID:}
  domain: ${COGNITO_DOMAIN:}
  region: ${AWS_REGION:us-east-1}
  # logout-redirect-url intentionally omitted for platform-service

metrics:
  tenant:
    enabled: true
