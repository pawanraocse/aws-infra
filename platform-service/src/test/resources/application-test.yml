spring:
  application:
    name: platform-service-test
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  cloud:
    discovery:
      enabled: false

  datasource:
    url: jdbc:tc:postgresql:16:///platform_test_db    # Testcontainers DB
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_platform_service
    baseline-on-migrate: true
    validate-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://dummy-issuer.invalid
          jwk-set-uri: http://dummy-issuer.invalid/.well-known/jwks.json

server:
  port: 0              # random port in tests
  servlet:
    context-path: /platform

platform:
  tenant:
    provisioning:
      enabled: true
    database-mode:
      enabled: false

logging:
  level:
    root: WARN
    com.learning.platformservice: DEBUG

# Eureka disabled in tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: false

services:
  backend:
    base-url: http://localhost
